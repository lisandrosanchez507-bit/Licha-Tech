<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Licha Tech | Preguntas y Respuestas</title>

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0b;
  color:#fff;
  overflow-x:hidden;
}

/* ================= FONDO ANIMADO INTENSO ================= */
body::before,
body::after{
  content:"";
  position:fixed;
  inset:-50%;
  z-index:-2;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,180,255,0.45), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,255,200,0.25), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(0,120,255,0.35), transparent 50%);
  animation:fondoVivo 18s linear infinite;
  filter:blur(120px);
}

body::after{
  animation-duration:30s;
  opacity:.6;
}

@keyframes fondoVivo{
  0%{transform:translate(0,0) rotate(0deg)}
  50%{transform:translate(10%,5%) rotate(180deg)}
  100%{transform:translate(0,0) rotate(360deg)}
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#111,#1f1f1f);
  padding:40px 20px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,180,255,.15);
}
header h1{
  margin:0;
  font-size:2.6rem;
  color:#00b4ff;
  text-shadow:0 0 15px rgba(0,180,255,.6);
}
header p{color:#aaa}

/* ================= SECCIONES ================= */
section{
  padding:40px 20px;
  max-width:900px;
  margin:auto;
  animation:fadeUp .7s ease both;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
h2{
  color:#00b4ff;
  text-shadow:0 0 10px rgba(0,180,255,.4);
}

/* ================= CHAT ================= */
.chat-box{
  background:#151515;
  padding:20px;
  border-radius:14px;
  max-height:400px;
  overflow:auto;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}
.chat-box p{
  animation:mensajeIn .3s ease both;
}
@keyframes mensajeIn{
  from{opacity:0;transform:translateX(-15px)}
  to{opacity:1;transform:translateX(0)}
}

.chat-input{
  display:flex;
  gap:10px;
  margin-top:10px;
}

textarea,input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  background:#242424;
  color:#fff;
}

/* ================= BOTONES ULTRA ================= */
button,.btn{
  background:linear-gradient(135deg,#00b4ff,#0080ff);
  border:none;
  padding:12px 20px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  position:relative;
  overflow:hidden;
  transition:
    transform .15s ease,
    box-shadow .15s ease,
    filter .15s ease;
  box-shadow:0 0 20px rgba(0,180,255,.35);
  animation:respirar 3s ease-in-out infinite;
}

@keyframes respirar{
  0%,100%{box-shadow:0 0 18px rgba(0,180,255,.35)}
  50%{box-shadow:0 0 28px rgba(0,180,255,.65)}
}

button:hover,.btn:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 0 35px rgba(0,180,255,.9);
  filter:brightness(1.15);
}

button:active,.btn:active{
  transform:scale(.95);
  box-shadow:0 0 15px rgba(0,180,255,.5);
}

/* Efecto onda */
button::after,.btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle, rgba(255,255,255,.35), transparent 40%);
  opacity:0;
  transition:.4s;
}
button:active::after,.btn:active::after{
  opacity:1;
}

.hidden{display:none}

/* ================= ADMIN ================= */
.admin{
  border:2px solid #00b4ff;
  border-radius:14px;
  padding:15px;
  max-height:400px;
  overflow:auto;
  box-shadow:0 0 25px rgba(0,180,255,.2);
}

/* ================= YOUTUBE ================= */
.youtube{
  text-align:center;
  background:linear-gradient(135deg,#0c0c0c,#151515);
  box-shadow:0 0 40px rgba(255,0,0,.15);
}
.btn-youtube{
  background:linear-gradient(135deg,#ff0000,#c40000);
  box-shadow:0 0 30px rgba(255,0,0,.6);
}

/* ================= FOOTER ================= */
footer{
  background:#0f0f0f;
  text-align:center;
  padding:20px;
  color:#777;
}
</style>
</head>

<body>

<header>
<h1>Licha Tech</h1>
<p>Servicio técnico informático · Preguntá y te respondo</p>
</header>


</body>
</html>
