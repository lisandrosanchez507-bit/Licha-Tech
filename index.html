<!DOCTYPE html>
<html lang="es">

<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

<style>
/* ================= TEMAS ================= */
:root{
  --bg1:#0b0f14;
  --bg2:#101d2b;
  --card:#1a1a1a;
  --text:#ffffff;
  --accent:#00b4ff;
  --bar:#0b0b0bee;
}

body.light{
  --bg1:#eaf2fb;
  --bg2:#dfe9f5;
  --card:#ffffff;
  --text:#111;
  --accent:#007acc;
  --bar:#ffffffee;
}

/* ================= BODY ================= */
body{
  margin:0;
  font-family:'Satoshi',sans-serif;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 20%, rgba(0,180,255,.2), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(0,255,180,.15), transparent 45%),
    linear-gradient(120deg,var(--bg1),var(--bg2),var(--bg1));
  background-size:200% 200%;
  animation:bgmove 20s ease infinite;
}

@keyframes bgmove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ================= HEADER ================= */
.topbar{
  background:var(--bar);
  backdrop-filter:blur(14px);
  padding:24px;
  position:relative;
}

header{
  text-align:center;
}

header h1{
  margin:0;
  font-size:3.4rem;
  letter-spacing:5px;
  color:var(--accent);
  text-shadow:0 0 25px rgba(0,180,255,.6);
}

header p{
  margin-top:6px;
  opacity:.8;
}

/* ================= THEME BUTTON ================= */
.theme-btn{
  position:absolute;
  top:20px;
  right:20px;
  padding:8px 18px;
  border-radius:20px;
  border:1px solid var(--accent);
  background:none;
  color:var(--accent);
  cursor:pointer;
  font-weight:600;
}

/* ================= SECTIONS ================= */
section{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}

.box{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,0,0,.4);
}

/* ================= INPUTS ================= */
input,textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  background:#2a2a2a;
  color:#fff;
}

body.light input,
body.light textarea{
  background:#f2f2f2;
  color:#111;
}

/* ================= BUTTONS ================= */
button{
  padding:12px 22px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--accent),#006fa8);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,180,255,.4);
}

/* ================= CHAT ================= */
.chat-input{
  display:flex;
  gap:10px;
}

.hidden{display:none}

/* ================= ACTIVACION ================= */
.activacion{
  background:#000;
  color:#fff;
  border-top:3px solid var(--accent);
  border-bottom:3px solid var(--accent);
}

.activacion pre{
  background:#111;
  padding:14px;
  border-radius:10px;
  overflow:auto;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:20px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="topbar">

  <header>

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

const ADMIN_EMAIL="lisandrosanchez507@gmail.com";

/* ========= AUTH ========= */
function registrar(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
    .catch(e=>alert(e.message));
}
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
    .catch(e=>alert(e.message));
}

/* ========= CHAT ========= */
function enviarMensaje(){
  if(!mensaje.value.trim())return;
  db.collection("mensajes").add({
    texto:mensaje.value,
    fecha:firebase.firestore.FieldValue.serverTimestamp(),
    user:auth.currentUser.email
  });
  mensaje.value="";
}

db.collection("mensajes").orderBy("fecha")
.onSnapshot(s=>{
  mensajes.innerHTML="";
  adminMensajes.innerHTML="";
  s.forEach(d=>{
    const m=d.data();
    const fecha=m.fecha?.toDate().toLocaleString() || "";
    const html=`<p><b>${m.user}</b> <small>${fecha}</small><br>${m.texto}</p><hr>`;
    mensajes.innerHTML+=html;
    adminMensajes.innerHTML+=html;
  });
});

/* ========= STATE ========= */

});

/* ========= THEME ========= */
function toggleTheme(){
