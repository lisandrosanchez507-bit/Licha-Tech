<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Licha Tech | Plataforma Oficial</title>

<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

<style>
:root{
  --bg-main:#0b0f14;
  --bg-alt:#101d2b;
  --panel:#161616;
  --panel-2:#1e1e1e;
  --text:#ffffff;
  --muted:#9aa4af;
  --accent:#00b4ff;
  --danger:#ff3b3b;
  --shadow:0 20px 40px rgba(0,0,0,.6);
}

body.light{
  --bg-main:#eef3f8;
  --bg-alt:#dde7f2;
  --panel:#ffffff;
  --panel-2:#f1f1f1;
  --text:#0b0b0b;
  --muted:#555;
  --accent:#007acc;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Satoshi',sans-serif;
  color:var(--text);
  background:
    radial-gradient(circle at 15% 20%, rgba(0,180,255,.18), transparent 40%),
    radial-gradient(circle at 85% 30%, rgba(0,255,180,.12), transparent 45%),
    linear-gradient(120deg,var(--bg-main),var(--bg-alt),var(--bg-main));
  background-size:200% 200%;
  animation:fondoAnimado 22s ease infinite;
}

@keyframes fondoAnimado{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.hidden{display:none}

.topbar{
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(16px);
  border-bottom:2px solid var(--accent);
}

header{
  text-align:center;
  padding:28px 20px 34px;
}

.title-anim{
  margin:0;
  font-size:3.2rem;
  letter-spacing:6px;
  color:var(--accent);
  animation:glow 2.8s ease-in-out infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px rgba(0,180,255,.4); }
  to{
    text-shadow:
      0 0 25px rgba(0,180,255,.8),
      0 0 45px rgba(0,180,255,.4);
  }
}

header p{
  margin-top:8px;
  color:var(--muted);
}

.theme-btn{
  position:absolute;
  top:20px;
  right:20px;
  padding:8px 18px;
  border-radius:20px;
  border:1px solid var(--accent);
  background:transparent;
  color:var(--accent);
  cursor:pointer;
  font-weight:600;
}

section{
  max-width:1000px;
  margin:auto;
  padding:50px 20px;
}

.frange::before{
  content:"";
  display:block;
  height:3px;
  margin-bottom:20px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
}

h2{color:var(--accent)}

.panel{
  background:var(--panel);
  border-radius:18px;
  padding:24px;
  box-shadow:var(--shadow);
}

input,textarea{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:var(--panel-2);
  color:var(--text);
}

button{
  padding:14px 26px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),#006fa8);
}

button.danger{
  background:linear-gradient(135deg,var(--danger),#b30000);
}

.chat-box{
  max-height:420px;
  overflow:auto;
}

.msg{margin-bottom:18px}
.msg small{color:var(--muted)}

.chat-input{
  display:flex;
  gap:10px;
}

footer{
  text-align:center;
  padding:25px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="topbar">
  <button class="theme-btn" id="themeBtn" onclick="toggleTheme()">üåô Oscuro</button>
  <header>
    <h1 class="title-anim">Licha Tech</h1>
    <p>Reparaci√≥n de PC y notebooks ¬∑ Diagn√≥stico de hardware y software.</p>
  </header>
</div>

<section id="auth" class="frange">
  <h2>üîê Acceso</h2>
  <div class="panel">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Contrase√±a">
    <button onclick="registrar()">Registrarse</button>
    <button onclick="login()">Entrar</button>
  </div>
</section>

<section id="chat" class="hidden frange">
  <h2>üí¨ Soporte</h2>
  <div class="panel chat-box" id="mensajes"></div>
  <div class="chat-input">
    <textarea id="mensaje" rows="3" placeholder="Escrib√≠ tu mensaje..."></textarea>
    <button onclick="enviarMensaje()">Enviar</button>
  </div>
</section>

<section id="admin" class="hidden frange">
  <h2>üõ† Panel Admin</h2>
  <div class="panel chat-box" id="adminMensajes"></div>
</section>

<footer>¬© 2025 Licha Tech ¬∑ Servicio T√©cnico Inform√°tico</footer>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDPR40KPSX1BXu6nDOrZ2Muj-oyElZ1IQ8",
  authDomain:"licha-tech-ec128.firebaseapp.com",
  projectId:"licha-tech-ec128",
  storageBucket:"licha-tech-ec128.appspot.com",
  messagingSenderId:"232472382052",
  appId:"1:232472382052:web:9fb54fdbfc72f1c310ad71"
};

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();
const ADMIN_EMAIL="lisandrosanchez507@gmail.com";
let ticketActual=null;

function registrar(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

function enviarMensaje(){
  if(!mensaje.value.trim()||!ticketActual)return;
  const esAdmin=auth.currentUser.email===ADMIN_EMAIL;

  db.collection("tickets").doc(ticketActual).collection("mensajes").add({
    texto:mensaje.value,
    autor:esAdmin?"admin":"cliente",
    fecha:firebase.firestore.FieldValue.serverTimestamp()
  });

  db.collection("tickets").doc(ticketActual).update({
    updatedAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  mensaje.value="";
}

function escuchar(){
  db.collection("tickets").doc(ticketActual).collection("mensajes")
  .orderBy("fecha")
  .onSnapshot(s=>{
    mensajes.innerHTML="";
    adminMensajes.innerHTML="";
    s.forEach(d=>{
      const m=d.data();
      const html=`<div class="msg"><b>${m.autor==="admin"?"üõ† Soporte":"üôã Cliente"}</b><br>${m.texto}</div>`;
      mensajes.innerHTML+=html;
      adminMensajes.innerHTML+=html;
    });
  });
}

auth.onAuthStateChanged(async u=>{
  if(!u)return;
  document.getElementById("auth").classList.add("hidden");
  document.getElementById("chat").classList.remove("hidden");

  let q=await db.collection("tickets").where("user","==",u.email).limit(1).get();
  if(q.empty){
    let t=await db.collection("tickets").add({user:u.email});
    ticketActual=t.id;
  }else{
    ticketActual=q.docs[0].id;
  }

  escuchar();

  if(u.email===ADMIN_EMAIL){
    document.getElementById("admin").classList.remove("hidden");
  }
});

function toggleTheme(){
  document.body.classList.toggle("light");
  themeBtn.innerText=document.body.classList.contains("light")?"‚òÄÔ∏è Claro":"üåô Oscuro";
}
</script>

</body>
</html>
