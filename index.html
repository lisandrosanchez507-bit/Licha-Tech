<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Licha Tech | Plataforma Oficial</title>

<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

<style>
:root{
  --bg-main:#0b0f14;
  --bg-alt:#101d2b;
  --panel:#161616;
  --panel-2:#1e1e1e;
  --text:#ffffff;
  --muted:#9aa4af;
  --accent:#00b4ff;
  --danger:#ff3b3b;
  --shadow:0 20px 40px rgba(0,0,0,.6);
}
body.light{
  --bg-main:#eef3f8;
  --bg-alt:#dde7f2;
  --panel:#ffffff;
  --panel-2:#f1f1f1;
  --text:#0b0b0b;
  --muted:#555;
  --accent:#007acc;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Satoshi',sans-serif;
  color:var(--text);
  background:
    radial-gradient(circle at 15% 20%, rgba(0,180,255,.25), transparent 40%),
    radial-gradient(circle at 85% 30%, rgba(0,255,180,.15), transparent 45%),
    linear-gradient(120deg,var(--bg-main),var(--bg-alt),var(--bg-main));
  background-size:200% 200%;
  animation:fondo 22s ease infinite;
}
@keyframes fondo{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.hidden{display:none}
.fade-in{
  opacity:0;
  transform:translateY(20px);
  animation:fadeIn .8s ease forwards;
}
@keyframes fadeIn{to{opacity:1;transform:none}}

.topbar{
  position:relative;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(16px);
  border-bottom:2px solid var(--accent);
}
header{
  text-align:center;
  padding:32px 20px;
}
header h1{
  margin:0;
  font-size:3.6rem;
  letter-spacing:6px;
  color:var(--accent);
  text-shadow:0 0 30px rgba(0,180,255,.7);
}
header p{color:var(--muted)}
.theme-toggle{
  position:absolute;
  top:20px;
  right:20px;
  padding:8px 18px;
  border-radius:20px;
  border:1px solid var(--accent);
  background:transparent;
  color:var(--accent);
  cursor:pointer;
  font-weight:600;
}

section{
  max-width:1000px;
  margin:auto;
  padding:50px 20px;
}
h2{color:var(--accent)}
.panel{
  background:var(--panel);
  border-radius:18px;
  padding:24px;
  box-shadow:var(--shadow);
}

input,textarea{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:12px;
  border:none;
  background:var(--panel-2);
  color:var(--text);
}
textarea{resize:none}

button{
  padding:14px 26px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,var(--accent),#006fa8);
}
button:hover{transform:scale(1.03)}
button.danger{
  background:linear-gradient(135deg,var(--danger),#b30000);
}

.chat-box{
  max-height:420px;
  overflow:auto;
}
.msg{margin-bottom:18px}
.msg small{color:var(--muted)}

.youtube{
  background:var(--panel);
  text-align:center;
}
.youtube a{
  display:inline-block;
  margin-top:15px;
  padding:14px 30px;
  border-radius:14px;
  background:#1e1e1e;
  color:var(--text);
  text-decoration:none;
  font-weight:700;
  border:1px solid var(--accent);
}

.activacion{
  background:#000;
  border-top:3px solid var(--accent);
  border-bottom:3px solid var(--accent);
}
.activacion pre{
  background:#111;
  padding:16px;
  border-radius:12px;
  overflow:auto;
}

footer{
  text-align:center;
  padding:25px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="topbar fade-in">
  <button class="theme-toggle" onclick="toggleTheme()">
    <span id="themeIcon">üåô</span> <span id="themeText">Oscuro</span>
  </button>
  <header>
    <h1>Licha Tech</h1>
    <p>Servicio t√©cnico real ¬∑ Diagn√≥stico ¬∑ Reparaci√≥n</p>
  </header>
</div>

<section id="auth" class="fade-in">
  <h2>üîê Acceso</h2>
  <div class="panel">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Contrase√±a">
    <button onclick="registrar()">Registrarse</button>
    <button onclick="login()">Entrar</button>
  </div>
</section>

<section id="chat" class="hidden fade-in">
  <h2>üí¨ Consultas</h2>
  <div class="panel chat-box" id="mensajes"></div>
  <textarea id="mensaje" rows="3" placeholder="Escrib√≠ tu consulta..."></textarea>
  <button onclick="enviarMensaje()">Enviar</button>
  <button class="danger" onclick="logout()">Cerrar sesi√≥n</button>
</section>

<section id="admin" class="hidden fade-in">
  <h2> Panel Admin</h2>
  <div class="panel" id="adminMensajes"></div>
  <button class="danger" onclick="vaciarChat()">Vaciar chat</button>
</section>

<section class="youtube fade-in">
  <h2>üì∫ Canal de YouTube</h2>
  <p>Reparaciones reales y soluciones.</p>
  <a href="https://www.youtube.com/@LichaTech" target="_blank">Ir al canal</a>
</section>

<section class="activacion fade-in">
  <h2>üîë Activaci√≥n de Windows</h2>
  <pre><code id="cmd">irm https://get.activated.win | iex</code></pre>
  <button onclick="copiar()">Copiar comando</button>
</section>

<footer>¬© 2025 Licha Tech</footer>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDPR40KPSX1BXu6nDOrZ2Muj-oyElZ1IQ8",
  authDomain:"licha-tech-ec128.firebaseapp.com",
  projectId:"licha-tech-ec128"
});
const auth=firebase.auth();
const db=firebase.firestore();
const ADMIN="lisandrosanchez507@gmail.com";

const authSection=document.getElementById("auth");
const chatSection=document.getElementById("chat");
const adminSection=document.getElementById("admin");

function registrar(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}
function logout(){auth.signOut();}

function enviarMensaje(){
  if(!mensaje.value.trim())return;
  db.collection("mensajes").add({
    texto:mensaje.value,
    user:auth.currentUser.email,
    fecha:firebase.firestore.FieldValue.serverTimestamp()
  });
  mensaje.value="";
}

function vaciarChat(){
  if(!confirm("Vaciar todo el chat?"))return;
  db.collection("mensajes").get().then(s=>{
    s.forEach(d=>d.ref.delete());
  });
}

db.collection("mensajes").orderBy("fecha")
.onSnapshot(s=>{
  mensajes.innerHTML="";
  adminMensajes.innerHTML="";
  s.forEach(d=>{
    const m=d.data();
    const f=m.fecha?m.fecha.toDate().toLocaleString("es-AR"):"";
    const html=`<div class="msg"><b>${m.user}</b><br>${m.texto}<br><small>${f}</small></div>`;
    mensajes.innerHTML+=html;
    adminMensajes.innerHTML+=html;
  });
});

auth.onAuthStateChanged(user=>{
  authSection.classList.toggle("hidden",!!user);
  chatSection.classList.toggle("hidden",!user);
  adminSection.classList.toggle("hidden",!(user&&user.email===ADMIN));
});

function toggleTheme(){
  document.body.classList.toggle("light");
  themeIcon.textContent=document.body.classList.contains("light")?"‚òÄÔ∏è":"üåô";
  themeText.textContent=document.body.classList.contains("light")?"Claro":"Oscuro";
}

function copiar(){
  navigator.clipboard.writeText(cmd.innerText);
  alert("Comando copiado");
}
</script>
</body>
</html>
